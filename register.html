<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste Registration</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0b0b0b;
    color: #ffffff;
  }

  header {
    display: flex;
    align-items: center;
    padding: 18px 24px;
    background: #020617;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  }

  header img { width: 40px; height: 40px; }
  header h2 { font-size: 1.5rem; font-weight: bold; color: #22c55e; margin-left: 12px; }

  .form-container {
    max-width: 500px;
    margin: 60px auto;
    background: #0f172a;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.6);
  }

  .form-container h2 {
    text-align: center;
    color: #22c55e;
    font-size: 2rem;
    margin-bottom: 30px;
    font-weight: bold;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 8px;
    color: #86efac;
  }

  .form-group input,
  .form-group select {
    width: 100%;
    padding: 12px 15px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 1rem;
    background: #1e293b;
    color: #d1fae5;
  }

  .checkbox-group {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 10px;
  }

  .checkbox-group input {
    width: 18px;
    height: 18px;
    accent-color: #22c55e;
  }

  .btn-submit {
    width: 100%;
    padding: 15px;
    font-size: 1.15rem;
    font-weight: bold;
    border: none;
    border-radius: 35px;
    cursor: pointer;
    background: linear-gradient(270deg, #16a34a, #22c55e, #4ade80, #16a34a);
    background-size: 600% 600%;
    color: #052e16;
    animation: gradientShift 5s ease infinite;
    margin-top: 25px;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  footer {
    text-align: center;
    padding: 20px;
    font-size: 0.9rem;
    color: #86efac;
    margin-top: 40px;
  }
</style>
</head>

<body>

<header>
  <img src="./asset/image/logo.png" alt="Celeste Logo"/>
  <h2>Celeste</h2>
</header>

<div class="form-container">
  <h2>Create Your Account</h2>

  <form id="registerForm">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" required>
    </div>

    <div class="form-group">
      <label>Username</label>
      <input type="text" required>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" required>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" required>
    </div>

    <div class="form-group">
      <label>Select Country</label>
      <select required>
        <option>Nigeria</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label>Select Plan</label>
      <select required>
        <option>Premium (₦14,500)</option>
        <option>Lite (₦8,500)</option>
      </select>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" required>
      <label>I agree to the Terms and Conditions</label>
    </div>

    <button class="btn-submit">Continue</button>
  </form>
</div>

<footer>
  &copy; 2026 Celeste. All Rights Reserved
</footer>

<script>
  document.getElementById("registerForm").addEventListener("submit", function(e){
    e.preventDefault();
    window.location.href = "payment.html";
  });
</script>

</body>
</html>
