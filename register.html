<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste Registration</title>

<style>

/* ===== BODY BACKGROUND ===== */
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

  /* Green gradient background like screenshot */
  background: linear-gradient(180deg, #022c15, #064e1f, #065f2a);
  min-height: 100vh;

  display: flex;
  align-items: center;
  justify-content: center;

  color: #ffffff;
}

/* ===== MAIN CARD ===== */
.form-container {

  width: 90%;
  max-width: 420px;

  background: linear-gradient(180deg, #166534, #14532d);

  padding: 35px 25px;

  border-radius: 25px;

  box-shadow:
    0 20px 60px rgba(0,0,0,0.6),
    inset 0 1px 0 rgba(255,255,255,0.1);

  text-align: center;
}

/* ===== LOGO AREA ===== */
.logo-area {
  margin-bottom: 10px;
}

.logo-area img {
  width: 45px;
  margin-bottom: 5px;
}

.logo-text {
  font-size: 1.5rem;
  font-weight: bold;
  color: #d1fae5;
}

/* ===== SUBTITLE ===== */
.subtitle {
  font-size: 1.1rem;
  color: #bbf7d0;
  margin-bottom: 25px;
}

/* ===== FORM GROUP ===== */
.form-group {
  margin-bottom: 18px;
}

.form-group input,
.form-group select {

  width: 100%;

  padding: 14px 15px;

  border-radius: 14px;

  border: 2px solid #4ade80;

  outline: none;

  font-size: 1rem;

  background: transparent;

  color: #ecfdf5;
}

/* placeholder color */
.form-group input::placeholder {
  color: #bbf7d0;
}

/* ===== BUTTON ===== */
.btn-submit {

  width: 100%;

  padding: 16px;

  font-size: 1.1rem;

  font-weight: bold;

  border: none;

  border-radius: 14px;

  cursor: pointer;

  background: linear-gradient(90deg, #84cc16, #4ade80);

  color: #022c15;

  margin-top: 15px;

  transition: 0.3s;
}

.btn-submit:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(74,222,128,0.4);
}

/* ===== CHECKBOX ===== */
.checkbox-group {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-top: 10px;
  font-size: 14px;
  color: #bbf7d0;
}

.checkbox-group input {
  accent-color: #22c55e;
}
/* Fix overflow issue */
* {
  box-sizing: border-box;
}

.card {
  overflow: hidden;
}

input, select {
  width: 100%;
  max-width: 100%;
  display: block;
}
.card {
  width: 90%;
  max-width: 420px;
  padding: 25px;
}

.terms {
  margin-top: 15px;
  margin-bottom: 10px;
}

.terms label {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 14px;
  color: #d8fbe0;
  cursor: pointer;
}

.terms input[type="checkbox"] {
  width: 16px;
  height: 16px;
  accent-color: #22c55e;
  cursor: pointer;
}

.terms a {
  color: #22c55e;
  text-decoration: none;
  font-weight: 500;
}

.terms a:hover {
  text-decoration: underline;
}


</style>
</head>

<body>

<div class="form-container">

  <!-- LOGO -->
  <div class="logo-area">
    <img src="./asset/image/logo.png" alt="Celeste Logo">
    <div class="logo-text">Celeste</div>
  </div>

  <!-- SUBTITLE -->
  <div class="subtitle">
    Turn your social activity into real earnings
  </div>

  <!-- FORM -->
  <form id="registerForm">

    <div class="form-group">
      <input type="text" id="fullname" placeholder="Full Name" required>
    </div>

    <div class="form-group">
      <input type="email" id="email" placeholder="Email Address" required>
    </div>

    <div class="form-group">
      <input type="text" id="username" placeholder="Choose Username" required>
    </div>

    <div class="form-group">
      <input type="tel" id="phone" placeholder="Phone Number" required>
    </div>

    <div class="form-group">
      <select id="country" required>
        <option value="">Select Country</option>
        <option value="Nigeria">Nigeria</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <select id="plan" required>
        <option value="">Select Package</option>
        <option value="Premium">Premium (₦14,500)</option>
        <option value="Lite">Lite (₦8,500)</option>
      </select>
    </div>

   <div class="terms">
  <label>
    <input type="checkbox" required>
    <span>I agree to <a href="#">Terms and Conditions</a></span>
  </label>
</div>


    <button class="btn-submit" type="submit">
      Create My CELESTE Account
    </button>

  </form>

</div>

<script>
document.getElementById("registerForm").addEventListener("submit", function(e){

  e.preventDefault();

  const fullname = document.getElementById("fullname").value.trim();
  const username = document.getElementById("username").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const email = document.getElementById("email").value.trim();
  const country = document.getElementById("country").value;
  const plan = document.getElementById("plan").value;
  const terms = document.getElementById("terms").checked;

  if(!fullname || !username || !phone || !email || !country || !plan){
    alert("Please complete all required fields.");
    return;
  }

  if(!terms){
    alert("You must agree to the Terms and Conditions.");
    return;
  }

  const amount = plan === "Premium" ? 14500 : 8500;

  const query =
  `?fullname=${encodeURIComponent(fullname)}
  &username=${encodeURIComponent(username)}
  &phone=${encodeURIComponent(phone)}
  &email=${encodeURIComponent(email)}
  &country=${encodeURIComponent(country)}
  &plan=${encodeURIComponent(plan)}
  &amount=${amount}`;

  window.location.href = "payment.html" + query;

});
</script>

</body>
</html>
