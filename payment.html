<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Celeste Payment</title>

<!-- Professional font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }

body{
  background: linear-gradient(135deg, #052e16, #064e3b, #022c22);
  background-size: 300% 300%;
  animation: gradientMove 12s ease infinite;
  color:#e5e7eb;
  font-family:'Poppins','Segoe UI', Tahoma, sans-serif;
  padding:20px;
}

@keyframes gradientMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.container{
  max-width:520px;
  margin:0 auto;
  text-align:center;
  background: rgba(2, 6, 23, 0.6);
  backdrop-filter: blur(12px);
  padding:20px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,0.08);
}

/* TIMER */
.timer-box{
  padding:16px;
  border-radius:14px;
  background:#020617;
  margin-bottom:20px;
  border:1px solid #064e3b;
}

.timer-box h3{
  margin:0;
  font-size:14px;
  color:#86efac;
}

#timer{
  font-size:26px;
  font-weight:bold;
  color:#22c55e;
  margin-top:6px;
}

/* NOTICE */
.notice{
  background:#fee2e2;
  color:#7f1d1d;
  padding:14px;
  border-radius:12px;
  margin-bottom:20px;
  font-size:14px;
  line-height:1.5;
}

/* Intro */
.intro{
  margin-bottom:25px;
  font-size:15px;
  color:#d1fae5;
}

/* MERCHANT CARD */
.card{
  background:#020617;
  border:1px solid #064e3b;
  padding:18px;
  border-radius:16px;
  margin-bottom:18px;
}

.card h3{
  margin:0 0 12px;
  font-size:13px;
  letter-spacing:1px;
  color:#22c55e;
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#000000;
  padding:10px 12px;
  border-radius:10px;
  margin-bottom:10px;
  border:1px solid rgba(34,197,94,0.2);
}

.row span{
  font-size:14px;
  color:#e5e7eb;
}

/* COPY BUTTON */
.copy-btn{
  background:#16a34a;
  color:#052e16;
  border:none;
  padding:6px 14px;
  border-radius:20px;
  font-size:12px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

.copy-btn:hover{
  opacity:0.9;
  transform:scale(1.05);
}

/* BUTTON */
.btn{
  margin-top:30px;
  width:100%;
  background:linear-gradient(135deg,#16a34a,#22c55e,#4ade80);
  color:#052e16;
  padding:16px;
  border-radius:35px;
  font-weight:bold;
  font-size:1.05rem;
  text-align:center;
  cursor:pointer;
  border:none;
  transition:0.3s;
}

.btn:disabled{
  opacity:0.4;
  cursor:not-allowed;
}

.btn:hover:not(:disabled){
  transform:translateY(-2px);
  box-shadow:0 0 20px rgba(34,197,94,0.4);
}
</style>
</head>

<body>

<div class="container">

  <!-- TIMER -->
  <div class="timer-box">
    <h3>Complete your payment within</h3>
    <div id="timer">10:00</div>
  </div>

  <!-- NOTICE -->
  <div class="notice">
    ⚠ Use narration like <b>Capital</b>, <b>Loan</b>, or <b>Support</b> when making payment.
  </div>

  <!-- INTRO -->
  <p class="intro" id="introText">
    Transfer the exact amount for your selected plan.
  </p>

  <!-- MERCHANT 1 -->
  <div class="card">
    <h3>MERCHANT 1</h3>
    <div class="row"><span>MONIEPOINT</span><button class="copy-btn" onclick="copyText('MONIEPOINT')">Copy</button></div>
    <div class="row"><span>8108736957</span><button class="copy-btn" onclick="copyText('8108736957')">Copy</button></div>
    <div class="row"><span>WISDOM OTOIDE</span><button class="copy-btn" onclick="copyText('WISDOM OTOIDE')">Copy</button></div>
  </div>

  <!-- MERCHANT 2 -->
  <div class="card">
    <h3>MERCHANT 2</h3>
    <div class="row"><span>KUDA</span><button class="copy-btn" onclick="copyText('KUDA')">Copy</button></div>
    <div class="row"><span>2084119450</span><button class="copy-btn" onclick="copyText('2084119450')">Copy</button></div>
    <div class="row"><span>WISDOM OTOIDE</span><button class="copy-btn" onclick="copyText('WISDOM OTOIDE')">Copy</button></div>
  </div>

  <!-- BUTTON -->
  <button class="btn" id="paidBtn">
    ✅ I have made the transfer
  </button>

</div>

<script>
function copyText(text){
  navigator.clipboard.writeText(text);
  alert("Copied: " + text);
}

const urlParams = new URLSearchParams(window.location.search);
const plan = urlParams.get("plan") || "Selected";
const amount = urlParams.get("amount") || "Amount";

document.getElementById("introText").innerHTML = `Transfer <b>₦${amount}</b> for your <b>${plan}</b> plan.`;

let time = 600;
const timerEl = document.getElementById("timer");

const countdown = setInterval(() => {
  let minutes = Math.floor(time/60);
  let seconds = time%60;
  timerEl.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

  if(time <= 0){
    clearInterval(countdown);
    timerEl.textContent="Time Expired";
    alert("Payment session expired. Please restart.");
    document.getElementById("paidBtn").disabled = true;
  }
  time--;
},1000);

document.getElementById("paidBtn").onclick = function(){
  const message = encodeURIComponent(`I have made paid for the ${plan} plan.`);
  const telegramUrl = `https://t.me/Coachsucess1?text=${message}`;
  window.open(telegramUrl, "_blank");
};
</script>

</body>
</html>
