.btn{
  display:block;

  padding:15px;
  border-radius:30px;
  font-weight:bold;
  transition:transform 0.2s, opacity 0.2s;
}

.btn:hover{

  opacity:0.9;
}

/* Small note */

  margin-top:15px;
  font-size:12px;
  color:#9ca3af;
